<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay - Oliver Twist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
            width: 428px;
            height: 926px;
            margin: 0 auto;
            position: relative;
        }

        /* 半透明遮罩背景 */
        .overlay-background {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 428px;
            height: 926px;
            background: rgba(157, 157, 157, 0.3);
            backdrop-filter: blur(4px);
            z-index: 1;
            cursor: pointer;
        }

        /* 主容器 */
        .overlay-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 428px;
            height: 926px;
            z-index: 2;
            pointer-events: none;
        }

        /* 顶部导航栏 */
        .top-tab-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 428px;
            height: 127px;
            background: #FFFFFF;
            z-index: 3;
            pointer-events: auto;
        }

        .top-nav-content {
            position: absolute;
            top: 51px;
            left: 53.5px;
            width: 320.41px;
            height: 51px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .book-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .book-title {
            font-weight: 600;
            font-size: 18px;
            line-height: 1.5em;
            color: #19191B;
            text-align: center;
        }

        .book-author {
            font-weight: 500;
            font-size: 16px;
            line-height: 1.5em;
            color: #9D9D9D;
            text-align: center;
        }

        .menu-button {
            width: 4px;
            height: 16px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .menu-dot {
            width: 4px;
            height: 4px;
            background: #19191B;
            border-radius: 50%;
        }

        /* 中间半透明内容区域 */
        .content-overlay {
            position: absolute;
            top: 127px;
            left: 0;
            width: 428px;
            height: 741px;
            background: rgba(157, 157, 157, 0.3);
            backdrop-filter: blur(6px);
            z-index: 2;
            pointer-events: auto;
        }

        /* 底部图标栏 */
        .bottom-label-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 428px;
            height: 88px;
            background: #FFFFFF;
            border-radius: 30px 30px 0px 0px;
            box-shadow: 0px -2px 12px 3px rgba(0, 0, 0, 0.25);
            z-index: 3;
            pointer-events: auto;
        }

        .bottom-icons {
            position: absolute;
            bottom: 23px;
            left: 3px;
            width: 423px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
        }

        .icon-item {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-item.active {
            transform: scale(1.1);
        }

        .icon-item svg {
            width: 30px;
            height: 30px;
            transition: all 0.3s ease;
        }

        .icon-item.active svg path,
        .icon-item.active svg rect,
        .icon-item.active svg circle {
            fill: #A88DCB;
        }

        .icon-item:not(.active) svg path,
        .icon-item:not(.active) svg rect,
        .icon-item:not(.active) svg circle {
            fill: #8A8A8A;
        }

        /* 动画效果 */
        .overlay-container {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50%) translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .overlay-container.closing {
            animation: slideOut 0.3s ease-in forwards;
        }

        @keyframes slideOut {
            from {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
            to {
                transform: translateX(-50%) translateY(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 半透明遮罩背景 -->
    <div class="overlay-background" onclick="closeOverlay()"></div>

    <!-- 主容器 -->
    <div class="overlay-container" id="overlayContainer">
        <!-- 顶部导航栏 -->
        <div class="top-tab-bar">
            <div class="top-nav-content">
                <div class="book-info">
                    <div class="book-title">Oliver Twist</div>
                    <div class="book-author">Charles Dickens</div>
                </div>
                <div class="menu-button">
                    <div class="menu-dot"></div>
                    <div class="menu-dot"></div>
                    <div class="menu-dot"></div>
                </div>
            </div>
        </div>

        <!-- 中间半透明内容区域 -->
        <div class="content-overlay" onclick="closeOverlay()">
            <!-- 这里可以放置具体的内容 -->
        </div>

        <!-- 底部图标栏 -->
        <div class="bottom-label-bar">
            <div class="bottom-icons">
                <!-- 笔记本图标 -->
                <div class="icon-item active" onclick="switchIcon(this, 'notebook')">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.75 2.25C6.75 1.83579 7.08579 1.5 7.5 1.5H22.5C22.9142 1.5 23.25 1.83579 23.25 2.25V27.75C23.25 28.1642 22.9142 28.5 22.5 28.5H7.5C7.08579 28.5 6.75 28.1642 6.75 27.75V2.25Z" fill="#8A8A8A"/>
                        <path d="M9.75 6.75C9.75 6.33579 10.0858 6 10.5 6H19.5C19.9142 6 20.25 6.33579 20.25 6.75V8.25C20.25 8.66421 19.9142 9 19.5 9H10.5C10.0858 9 9.75 8.66421 9.75 8.25V6.75Z" fill="#8A8A8A"/>
                    </svg>
                </div>

                <!-- 进度图标 -->
                <div class="icon-item" onclick="switchIcon(this, 'processing')">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 0.75C15 0.335786 15.3358 0 15.75 0C23.5 0 29.75 6.25 29.75 14C29.75 14.4142 29.4142 14.75 29 14.75H15.75C15.3358 14.75 15 14.4142 15 14V0.75Z" fill="#8A8A8A"/>
                        <path d="M15 15.25C15 14.8358 15.3358 14.5 15.75 14.5H29C29.4142 14.5 29.75 14.8358 29.75 15.25C29.75 23 23.5 29.25 15.75 29.25C15.3358 29.25 15 28.9142 15 28.5V15.25Z" fill="#8A8A8A"/>
                    </svg>
                </div>

                <!-- 亮度图标 -->
                <div class="icon-item" onclick="switchIcon(this, 'light')">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 0C6.716 0 0 6.716 0 15C0 23.284 6.716 30 15 30C23.284 30 30 23.284 30 15C30 6.716 23.284 0 15 0ZM15 27C8.373 27 3 21.627 3 15C3 8.373 8.373 3 15 3C21.627 3 27 8.373 27 15C27 21.627 21.627 27 15 27Z" fill="#8A8A8A"/>
                        <path d="M15 6C10.029 6 6 10.029 6 15C6 19.971 10.029 24 15 24C24 19.971 24 10.029 24 15C24 10.029 19.971 6 15 6Z" fill="#8A8A8A"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 切换图标激活状态
        function switchIcon(clickedIcon, iconType) {
            // 移除所有图标的激活状态
            document.querySelectorAll('.icon-item').forEach(icon => {
                icon.classList.remove('active');
            });
            
            // 激活被点击的图标
            clickedIcon.classList.add('active');
            
            console.log('切换到图标:', iconType);
            
            // 这里可以添加具体的功能逻辑
            switch(iconType) {
                case 'notebook':
                    console.log('显示笔记本功能');
                    break;
                case 'processing':
                    console.log('显示进度功能');
                    break;
                case 'light':
                    console.log('显示亮度调节功能');
                    break;
            }
        }

        // 关闭overlay
        function closeOverlay() {
            const container = document.getElementById('overlayContainer');
            container.classList.add('closing');
            
            setTimeout(() => {
                // 返回到bookNormal页面
                window.history.back();
            }, 300);
        }

        // 键盘ESC键关闭
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeOverlay();
            }
        });

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Overlay页面加载完成');
            
            // 检查用户是否已登录
            const currentUserId = localStorage.getItem('currentUserId');
            if (!currentUserId) {
                console.warn('未找到用户ID，重定向到登录页面');
                window.location.href = 'number.html';
                return;
            }
            
            console.log('当前用户ID:', currentUserId);
        });
    </script>
</body>
</html>
