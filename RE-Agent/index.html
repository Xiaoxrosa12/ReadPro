 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - AI for Reading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 428px;
            height: 926px;
            background-color: #FFFFFF;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .title {
            position: absolute;
            left: 151px;
            top: 872px;
            width: 127px;
            height: 27px;
            font-family: 'Poppins';
            font-weight: 500;
            font-size: 18px;
            line-height: 1.5em;
            color: #A88DCB;
            text-align: left;
            z-index: 10;
        }

        .image-container {
            position: absolute;
            left: 20px;
            top: 317px;
            width: 397px;
            height: 292px;
            overflow: hidden;
            border-radius: 12px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 响应式设计 */
        @media (max-width: 428px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .title {
                left: 50%;
                transform: translateX(-50%);
                top: 85%;
            }
            
            .image-container {
                left: 10px;
                right: 10px;
                width: calc(100% - 20px);
                top: 30%;
            }
        }


    </style>
</head>
<body>
    <div class="container" onclick="goToLogin()">
        <div class="title">AI for Reading</div>
        <div class="image-container">
            <img src="images/shouye-image.png" alt="AI Reading Interface">
        </div>
    </div>

    <script>
        function goToLogin() {
            console.log('点击了shouye页面，准备跳转到login页面');
            
            // 添加点击动画效果
            const container = document.querySelector('.container');
            if (container) {
                container.style.transform = 'scale(0.98)';
            }
            
            setTimeout(() => {
                console.log('正在跳转到login.html');
                // 跳转到Login页面
                window.location.href = 'html/login.html';
            }, 200);
        }
    </script>
</body>
</html>
